<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Rock Review</title>
    <link rel="icon" type="image/png" href="assets/images/fav2.png" />
</head>

<body>
    <!-- Navbar -->
    <nav aria-label="main navigation">
        <div class="nav-content">
            <img class="nav-logo" src="/assets/images/logo-light.png" alt="website logo">

            <!-- Hamburger icon -->
            <input type="checkbox" id="nav-check">
            <div id="hamburger">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <!-- navbar links -->
            <ul class="nav-links">
                <li class="nav-link not-active">
                    <a href="./index.html">Home</a>
                </li>
                <li class="nav-link not-active">
                    <a href="./sampleResult.html">Sample Result</a>
                </li>
                <li class="nav-link not-active">
                    <a href="/sampleObject.html">Sample Gym</a>
                </li>
                <li class="nav-link not-active">
                    <a href="./sampleSubmission.html">Add a Gym</a>
                </li>

                <!-- auth buttons -->
                <li class="nav-buttons">
                    <a class="nav-button" href="/signup.html">Sign up</a>
                    <a class="nav-button" href="/login.html">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="mountain-bg">
        <h1 class="page-title primary-transparent-bg container">Register for an Account</h1>
        <!-- Form which will send a POST request to sign up (empty for now) -->
        <form class="submission-form" method="post">
            <div class="form-input">
                <label>First Name</label>
                <input class="block-input" type="text" name="first-name" autocomplete="given-name">
            </div>

            <div class="form-input">
                <label>Last Name</label>
                <input class="block-input" type="text" name="last-name" autocomplete="family-name">
            </div>

            <div class="form-input">
                <label>Email</label>
                <input class="block-input" type="email" name="email" autocomplete="email">
            </div>

            <div class="form-input">
                <label>Password</label>
                <input class="block-input" type="password" name="password" autocomplete="new-password">
            </div>

            <div class="form-input">
                <label>Confirm Password</label>
                <input class="block-input" type="password" name="confirm-password" autocomplete="new-password">
            </div>

            <div>
                <label class="block-label mb-05">Birthdate</label>
                <input class="date-input" type="date" name="birthdate" autocomplete="bday">
            </div>

            <div>
                <label class="block-label mb-05">Gender</label>

                <input type="radio" name="gender" value="Male" id="male">
                <label class="radio-label" for="male">Male</label>

                <input type="radio" name="gender" value="Female" id="female">
                <label class="radio-label" for="female">Female</label>

                <input type="radio" name="gender" value="Other" id="other">
                <label class="radio-label" for="other">Other</label>
            </div>

            <div>
                <input type="checkbox" name="email-consent">
                I agree to the <a class="form-link" href="/terms.html">terms and conditions</a>
            </div>
            <input type="submit" value="Register">
        </form>
    </main>
    <!-- Footer -->
    <footer>
        <a href="https://github.com/matthewpaulin/4ww3" target="_blank">
            <i class="fab fa-github fa-2x"></i>
        </a>
    </footer>
</body>

</html>
