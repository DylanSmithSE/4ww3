    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Rock Review</title>
</head>

<body>
    <nav role="navigation" aria-label="main navigation">
        <div class="nav-content">
            <img class="nav-logo" src="/assets/images/logo-light.png">
            <input type="checkbox" id="nav-check">
            <div id="hamburger">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <ul class="nav-links">

                <li class="nav-link active">
                    <a href="./index.html">Home</a>
                </li>
                <li class="nav-link not-active">
                    <a href="./sampleResult.html">Sample Result</a>
                </li>
                <li class="nav-link not-active">
                    <a href="/sampleObject.html">Sample Gym</a>
                </li>
                <li class="nav-link not-active">
                    <a href="./sampleSubmission.html">Add a Gym</a>
                </li>
                <ul class="nav-buttons">
                    <li class="nav-button">
                        <a href="/signup.html">Sign Up</a>
                    </li>
                    <li class="nav-button">
                        <a href="/login.html">Log In</a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
    <main class="mountain-bg">
        <p class="welcome container">
            Welcome to Rock Review where our goal is to provide an easy way to pick your next climbing destination.
            Search
            by location or by ratings and we will provide climbing gyms that match your criteria.
        </p>
        <div class="search">
            <div class="searchbar">
                <input type="text" placeholder="Search" name="search">
                <!-- <button class="search-button">
                    <i class="search-icon fas fa-filter fa-3x"></i>
                    <i class="search-icon fas fa-filter fa-2x"></i>
                </button> -->
                <button class="search-button">
                    <i class="search-icon fas fa-search fa-3x"></i>
                    <i class="search-icon fas fa-search fa-2x"></i>
                </button>
            </div>


            <div class="select-dropdown">
                <select name="rating">
                    <option value="1 Star" name="one_star" class="select-dropdown-option">1 Star</option>
                    <option value="2 Star" name="two_star" class="select-dropdown-option">2 Star</option>
                    <option value="3 Star" name="three_star" class="select-dropdown-option">3 Star</option>
                    <option value="4 Star" name="four_star" class="select-dropdown-option">4 Star</option>
                    <option value="5 Star" name="five_star" class="select-dropdown-option">5 Star</option>
                </select>
            </div>
        </div>
    </main>
