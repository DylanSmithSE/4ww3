<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Rock Review</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/fav2 cropped.png" />
</head>

<body>
    <nav role="navigation" aria-label="main navigation">
        <div class="nav-content">
            <img class="nav-logo" src="/assets/images/logo-light.png">
            <input type="checkbox" id="nav-check">
            <div id="hamburger">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <ul class="nav-links">

                <li class="nav-link active">
                    <a href="/">Home</a>
                </li>
                <li class="nav-link not-active">
                    <a href="./sampleResult.html">Sample Result</a>
                </li>
                <li class="nav-link not-active">
                    <a href="/sampleObject.html">Sample Gym</a>
                </li>
                <li class="nav-link not-active">
                    <a href="#">Write a Review</a>
                </li>
                <ul class="nav-buttons">
                    <li class="nav-button">
                        Sign Up
                    </li>
                    <li class="nav-button">
                        Log In
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
    <main class="container">
        <h1 class="page-title">Register for an Account</h1>
        <ul class="firstname-lastname-list">
            <li>
                <p>First Name</p>
                <input type="text" name="first-name">
            </li>
            <li>
                <p>Last Name</p>
                <input type="text" name="last-name">
            </li>
        </ul>
        <div>
            <p>Birthdte</p>
            <input type="date" name="birthdate">
        </div>
        <ul class="email-password-list">
            <li>
                <p>Email</p>
                <input type="email" name="email">
            </li>
            <li>
                <p>Password</p>
                <input type="password" name="password">
            </li>
        </ul>

        <div>
            <input type="checkbox" name="email-consent"> I would like to recieve promotional emails from Rock Review
        </div>
        <div><input type="submit" value="Register">
        </div>


    </main>
