    <link rel="icon" type="image/png" href="assets/images/fav2.png" />
</head>

<body>
    <nav role="navigation" aria-label="main navigation">
        <div class="nav-content">
            <img class="nav-logo" src="/assets/images/logo-light.png">
            <input type="checkbox" id="nav-check">
            <div id="hamburger">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <ul class="nav-links">

                <li class="nav-link active">
                    <a href="./index.html">Home</a>
                </li>
                <li class="nav-link not-active">
                    <a href="./sampleResult.html">Sample Result</a>

                <li class="nav-link not-active">
                    <a href="/sampleObject.html">Sample Gym</a>
                </li>
                <li class="nav-link not-active">
                    <a href="./sampleSubmission.html">Add a Gym</a>
                </li>
                <ul class="nav-buttons">
                    <li class="nav-button">
                        <a href="/signup.html">Sign Up</a>
                    </li>

                        <a href="/login.html">Log In</a>
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
    <main class="mountain-bg">
        <h1 class="page-title black-transparent-bg container">Add New Gym</h1>
        <form class="submission-form" method="">
            <div class="expandable-input">
                <label>Name of Gym</label>
                <input class="register-input" type="text" name="gym-name" autocomplete="given-gym">
            </div>

            <div class="expandable-input gym-description">
                <label>Description of Gym</label>
                <textarea class="gym-description" name="gym-description">
                </textarea>
            </div>

            <div class="expandable-input">
                <label>Lattitude</label>
                <input class="register-input" type="text" name="lattitude" autocomplete="">
            </div>

            <div class="expandable-input">
                <label>Longitutde</label>
                <input class="register-input" type="text" name="longitude" autocomplete="">
            </div>

            <div class="add-image">
                <img class="add-image-image" src="assets/images/addimage.png">
            </div>
            <input type="submit" value="Add">
        </form>
    </main>
</body>
