<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Rock Review</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/images/fav2 cropped.png" />
</head>

<body>
    <nav role="navigation" aria-label="main navigation">
        <div class="nav-content">
            <img class="nav-logo" src="/assets/images/logo-light.png">
            <input type="checkbox" id="nav-check">
            <div id="hamburger">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
            <ul class="nav-links">

                <li class="nav-link active">
                    <a href="/">Home</a>
                </li>
                <li class="nav-link not-active">
                    <a href="./sampleResult.html">Sample Result</a>
                </li>
                <li class="nav-link not-active">
                    <a href="/sampleObject.html">Sample Gym</a>
                </li>
                <li class="nav-link not-active">
                    <a href="#">Write a Review</a>
                </li>
                <ul class="nav-buttons">
                    <li class="nav-button">
                        Sign Up
                    </li>
                    <li class="nav-button">
                        Log In
                    </li>
                </ul>
            </ul>
        </div>
    </nav>
    <main class="container">
        <h1 class="page-title">Add New Gym</h1>
        <div>
            <p>Name of the gym</p>
            <input type="text" name="gym-name">
        </div>
        <div>
            <p> Description of the gym</p>
            <textarea name="gym-description">
            </textarea>
        </div>
        <ul class="lat-long">
            <li>
                <p>Lattitude</p>
                <input type="text" name="lattitude">
            </li>
            <li>
                <p>Longitude</p>
                <input type="text" name="longitude">
            </li>
        </ul>
        <div class="add-image">
            <p>Upload an Image</p>
            <p class="image-icon">
                <i class="fas fa-plus"></i>
            </p>
        </div>
        <input type="submit" value="Add">

    </main>
