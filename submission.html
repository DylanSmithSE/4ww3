</head>

<body>
    <!-- Navbar -->
    <nav aria-label="main navigation">
        <div class="nav-content">
            <img class="nav-logo" src="/assets/images/logo-light.png" alt="website logo">

            <!-- Hamburger icon -->
            <input type="checkbox" id="nav-check">
            <div id="hamburger">
                <label for="nav-check">
                    <span></span>

                    <span></span>

            </div>

            <!-- navbar links -->
            <ul class="nav-links">

                    <a href="/">Home</a>
                </li>
                <li class="nav-link not-active">
                    <a href="./results_sample.html">Sample Result</a>
                </li>
                <li class="nav-link not-active">
                    <a href="/individual_sample.html">Sample Gym</a>
                </li>
                <li class="nav-link active">
                    <a href="./submission.html">Add a Gym</a>
                </li>

                <!-- auth buttons -->
                <li class="nav-buttons">
                    <a class="nav-button" href="/registration.html">Sign up</a>
                    <a class="nav-button" href="/login.html">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="mountain-bg">
        <h1 class="page-title primary-transparent-bg container">Add New Gym</h1>
        <!-- Form which will send a POST request to add a location (broken for now) -->
        <form class="submission-form" method="post">
            <div class="form-input">
                <label>Name of Gym</label>
                <input class="block-input" type="text" name="gym-name">
            </div>

            <div class="form-input gym-description">
                <label>Description of Gym</label>
                <textarea name="gym-description"></textarea>
            </div>

            <div class="form-input">
                <label>Lattitude</label>
                <input class="block-input" type="number" name="lattitude">
            </div>

            <div class="form-input">
                <label>Longitutde</label>
                <input class="block-input" type="number" name="longitude">
            </div>

            <div class="file-uploads">
                <label for="image-upload" class="content-upload-label">
                    <i class="fas fa-file-image fa-4x"></i>
                </label>
                <input id="image-upload" type="file" name="image">

                <!-- <label for="video-upload" class="content-upload-label">
                    <i class="fas fa-file-video fa-4x"></i>
                </label>
                <input id="video-upload" type="file" name="video"> -->
            </div>
            <input type="submit" value="Add Gym">
        </form>
    </main>

    <!-- Footer -->
    <footer>
